<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EggNest</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    
   
</head>
<body>

    <div class="landing">
        <header>
            <a href="index.html"><h2 id="name"><i class="fa-solid fa-egg fa-bounce"></i>Nest</h2></a>
        
        <nav id=" nav">
            
            <a href="menu.html">Menu</a>
            <a href="#location"><i class="fa-solid fa-location-dot fa-bounce"></i><Contact</a>
            <a href="about.html">about</a>
        </nav>
        </header>
        <div class="order-container">
            <div class="forms">
                <form id="signup-form" class="form">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <form id="signin-form" class="form">
                    <h2>Sign In</h2>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="switch">
                <input type="radio" name="auth-type" id="signup" checked>
                <input type="radio" name="auth-type" id="signin">
                <label for="signup" class="toggle-label">Sign Up</label>
                <label for="signin" class="toggle-label">Sign In</label>
            </div>
        </div>
        <script src="script.js"></script>
        
        

    
   
    
</body>
</html>
